<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Zepto Switch Demo</title>

    <link rel="stylesheet" href="css/zepto-switch.css">
</head>
<body>
<div class="zepto-form-item-switch">
    <p>
        Unchecked switch
    </p>
    <label class="zepto-switch switch-default">
        <input type="checkbox"/>
    </label>
</div>
<div class="zepto-form-item-switch">
    <p>
        Default switch
    </p>
    <label class="zepto-switch switch-default">
        <input type="checkbox" checked=""/>
    </label>
</div>
<div class="zepto-form-item-switch">
    <p>
        Primary switch
    </p>
    <label class="zepto-switch switch-primary">
        <input type="checkbox" checked=""/>
    </label>
</div>
<div class="zepto-form-item-switch">
    <p>
        Success switch
    </p>
    <label class="zepto-switch switch-success">
        <input type="checkbox" checked=""/>
    </label>
</div>
<div class="zepto-form-item-switch">
    <p>
        Info switch
    </p>
    <label class="zepto-switch switch-info">
        <input type="checkbox" checked=""/>
    </label>
</div>
<div class="zepto-form-item-switch">
    <p>
        Warning switch
    </p>
    <label class="zepto-switch switch-warning">
        <input type="checkbox" checked=""/>
    </label>
</div>
<div class="zepto-form-item-switch">
    <p>
        Dangers switch
    </p>
    <label class="zepto-switch switch-dangers">
        <input type="checkbox" checked=""/>
    </label>
</div>
</body>
</html>
